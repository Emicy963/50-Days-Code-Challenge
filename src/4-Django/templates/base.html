<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Clientes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Sistema de Clientes</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="{% url 'clients' %}" class="hover:bg-blue-700 px-3 py-2 rounded">
                        Clientes
                    </a>
                    <a href="{% url 'create_client' %}" class="hover:bg-blue-700 px-3 py-2 rounded">
                        Novo Cliente
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="max-w-6xl mx-auto px-4 mt-4">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 Anderson Cafurica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
