{% extends 'base.html' %}

{% block title %}Criar Cliente{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Criar Novo Cliente</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                Nome
            </label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   required 
                   maxlength="100"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                Email
            </label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">
                Idade
            </label>
            <input type="number" 
                   id="age" 
                   name="age" 
                   required 
                   min="18" 
                   max="120"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <p class="text-sm text-gray-500 mt-1">Idade m√≠nima: 18 anos</p>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" 
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Criar Cliente
            </button>
            <a href="{% url 'clients' %}" 
               class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded text-center">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
